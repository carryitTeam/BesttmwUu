<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
    <style type="text/css">

        .layui-table-cell {
            height: 80px;
            line-height: 80px;
        }
        .m{
             height: 20px;
            line-height: 20px;
        }
    </style>

</head>
<body class="layui-view-body">
    <div class="layui-content">

        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">手机号:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-blue">查询</button>
                            </div>
                        </div>
                        <table id="demo"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script>
    var $ = layui.$;
      var element = layui.element;
  var table = layui.table;
  var form = layui.form;
   var util = layui.util;

    table.render({
    elem: '#demo'
    ,url:'cashData'
     ,page: true
     ,limits: [5,10,20,50,100]
	  ,limit: 5
    ,cols: [
        [
      {field:'nickname ', title:'会员', width: 200,templet: function(d){
        return  '<img  style="width:50px;height:50px;" src="'+d.avatar+'" alt=""/>'+'<span style="margin-left: 10px">'+ d.nickname +'</span>'
      }}
      ,{field:'money', title:'应到账/实到/手续费', minWidth:100,templet:function(d){
        return  '<p class="m">提现金额:'+ d.money +'</p>'+ '<p class="m">实到金额'+ d.money*0.9 +'</p>'+ '<p class="m">手续费'+ d.money*0.1 +'</p>'
      }}
      ,{field:'mobile', title:'提现手机号', width:150, sort: true}
      ,{field:'createtime', title:'提现时间', width:120, templet: "<div>{{layui.util.toDateString(d.createtime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
      ,{field:'status', title:'状态', width:100, sort: true,templet:function(d){
        return getstatus(d.status);
       }}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
        ]
    ]
  });

function getstatus(s){
    if(s==0){
         return "申请中";
    }else if(s ==1){
        return "通过";

    }else if(s ==-1){
        return "拒绝";
    }
    }
    </script>
</body>
</html>
